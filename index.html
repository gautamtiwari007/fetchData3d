<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-entity id="hiroMarker" scale="0.5 0.5 0.5" gltf-model="">
            </a-entity>
        </a-marker>
        <a-entity camera>
        </a-entity>
    </a-scene>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

<script id="MainScript">
    var firebaseConfig = {
        apiKey: "AIzaSyB2up9-H2w7OgbTJjubL7OUAK9uWjDOkJI",
        authDomain: "ar-vr-12de3.firebaseapp.com",
        projectId: "ar-vr-12de3",
        storageBucket: "ar-vr-12de3.appspot.com",
        messagingSenderId: "233235157468",
        appId: "1:233235157468:web:62a38b06f5b83cc61dbf19",
        measurementId: "G-2S0NRB26DN",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Create a reference with an initial file path and name
    var storage = firebase.storage();
    var pathReference = storage.ref('download3d/scene.gltf');

    pathReference.getDownloadURL()
        .then((url) => {
            console.log(url);
            var img = document.getElementById('hiroMarker');
            img.setAttribute('gltf-model', "url(" + url + ")");
        })
        .catch((error) => {
            console.log(error);
        });
</script>

</html>
