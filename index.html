<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-entity id="hiroMarker" scale="0.01 0.01 0.01">
<!--             gltf-model="url(https://cdn.glitch.com/90685ec0-0603-4bfc-886f-0ab209d5be40%2Ffresadora.glb?v=1623921356999)"> -->
        </a-entity>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
  <script>
        var obj = document.getElementById('hiroMarker');
        var url = "https://cdn.glitch.com/90685ec0-0603-4bfc-886f-0ab209d5be40%2Ffresadora.glb?v=1623921356999";
        obj.setAttribute('gltf-model', `url(${url})`);
  </script>
</html>
